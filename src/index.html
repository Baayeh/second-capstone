<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board Capstone Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container">
    <header>
        <div class="logo text-white">Logo</div>
        <nav>
            <ul>
                <li class="menu-item">Countries(6)</li>
                <li class="menu-item">Population</li>
                <li class="menu-item">States</li>
            </ul>
        </nav>
    </header>

    <ul class="country-list"></ul>

    <!-- modal -->
    <div id="item-modal" class="modal-container">
      <div class="card-container">
        <div class="header-container">
            <div class="modal-header">
              <span class="close">&times;</span>
            </div> 
        </div>
        <div class="modal-body">
          <div class="image-container">
            <img id="country-img" src="" alt="modal image">
          </div>
          <h3 id="country-title"></h3>
          <h3 id="population"></h3>
           <h3>Sub Region: <span id="sub-region"></span></h3>
        </div>
  </div>
  </div>

    <footer class="p-3 m-0 border">
      <div class="footer-container container text-dark mx-auto w-100">
        <p class="footer-text">
          Created by Kwasi & Daphine as Capstone Project for Module 2
        </p>
      </div>
    </footer>


  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<script src="./index.js"></script>
</body>
</html>
