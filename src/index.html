<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Template</title>
</head>
<body>
  <h2>HTML Template 1</h2>

  <ul class="country-list">
    <li class="country-item">
      <div class="card">
        <div class="country-img">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flag_of_Uganda.svg/2560px-Flag_of_Uganda.svg.png" alt="Ugandan Flag">
        </div>
        <div class="card-body">
          <h3 class="country-name">Uganda</h3>
          <div class="likes">
            <a href="" type="button">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
            </a>
            <span class="likes-counter">5 likes</span>
          </div>
        </div>
      </div>
    </li>
  </ul>
</body>
</html>
