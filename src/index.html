    <title>Kanban Board Capstone Project</title>

    <link rel="stylesheet" href="./style.css">

<body class="container">
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li class="menu-item active">Countries(6)</li>
                <li class="menu-item">Population</li>
                <li class="menu-item">States</li>
            </ul>
        </nav>
    </header>

    <ul class="country-list"></ul>

    <!-- modal -->
    <div id="item-modal" class="modal-container">
      <div class="card-container">
        <div class="header-container">
            <div class="modal-header">
              <span class="close">&times;</span>
            </div> 
        </div>
        <div class="modal-body">
          <div class="image-container">
            <img id="country-img" src="">
          </div>
          <h3 id="country-title">Title</h3>
          <h3>Genres</h3>
          <div  class="genres" id="genres">
          
          </div>
           <h3>Summary</h3>
           <div id="summary">

           </div>
           
          
          
           <div class="content">
              <div class="commet-list-container">
                <h3>Comments</h3>
              <ul class="comment-list">
               
              </ul>
            </div>
              <div class="form-container">
                <h3>Add comment</h3>
                <form action="#">
                  <input type="text" name="name" id="name" placeholder="You name">
                  <textarea id="insights" name="insights" rows="4" cols="50" placeholder="Your insights"></textarea>
                  <button type="button" id='add-comment' >Comment</button>
                </form>
              </div>
          </div>
        </div>
  </div>
  </div>
